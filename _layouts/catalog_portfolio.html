<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ site.data.details.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header">

					<!-- Inner -->
						<div class="inner">
							<header>
								<h1><a href="/index.html" id="logo">{{ site.data.details.title }}</a></h1>
								<hr />
								<p>{{ site.data.details.subtitle }}</p>
							</header>
						</div>

					{% include navigation.html %}

				</div>
			<!-- Carousel -->
				<section class="carousel">
                    <div class="grid">

                        {% for post in site.portfolio %}
                        <article>
                            <a href="{{ post.url }}" class="image featured">
								<div style="width: 100%; position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
									<img src="{{ post.teaser }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" alt="Cropped 16:9 image">
								</div>
							</a>
                            <header>
                                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                            </header>
                            <p>{{ post.excerpt }}</p>
                        </article>
                        {% endfor %}

                    </div>
                </section>

				{% include footer.html %}

		</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/jquery.scrolly.min.js"></script>
			<script src="/assets/js/jquery.scrollex.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>

	</body>
</html>
